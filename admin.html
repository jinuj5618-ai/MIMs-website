<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MIM Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ANIMATION KEYFRAMES */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            
            /* ANIMATED BACKGROUND */
            background: linear-gradient(-45deg, #0f1c2e, #1e3a5f, #0f1c2e, #0a121f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: var(--font-body, sans-serif);
        }

        .login-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            
            /* ENTRANCE ANIMATION */
            animation: slideInUp 0.8s ease-out forwards;
            opacity: 0; /* Starts invisible */
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: var(--font-body, sans-serif);
            font-size: 1rem;
            box-sizing: border-box;
            
            /* INTERACTIVE TRANSITION */
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: var(--primary-color, #0f1c2e);
            box-shadow: 0 0 10px rgba(15, 28, 46, 0.1);
            transform: scale(1.02); /* Slight zoom on focus */
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color, #d97706);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            
            /* BUTTON ANIMATION */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-3px); /* Lifts up */
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }
        
        /* Error Message Style */
        #errorMsg {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
            background: #fef2f2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fecaca;
            animation: slideInUp 0.3s ease-out;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="assets/logo.png" alt="MIM" style="width: 80px; margin-bottom: 20px;">
        <h2 style="font-family: var(--font-caps, sans-serif); margin-bottom: 30px; color: #0f1c2e;">Admin Portal</h2>
        
        <form id="loginForm">
            <input type="email" id="email" class="login-input" placeholder="Admin ID" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" id="loginBtn" class="login-btn">Secure Login</button>
        </form>
        
        <p id="errorMsg"></p>
        
        <p style="margin-top: 20px; font-size: 0.9rem; color: #888;">Authorized Personnel Only</p>
        <a href="index.html" style="color: var(--primary-color, #0f1c2e); text-decoration: none; font-size: 0.9rem; transition: 0.3s;">&larr; Back to Website</a>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Loading Animation State
            const originalText = loginBtn.innerText;
            loginBtn.innerText = "Verifying...";
            loginBtn.style.opacity = "0.8";
            loginBtn.style.pointerEvents = "none"; // Prevent double click

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login Successful");
                    window.location.href = "admin-dashboard.html";
                })
                .catch((error) => {
                    // Reset Button
                    loginBtn.innerText = originalText;
                    loginBtn.style.opacity = "1";
                    loginBtn.style.pointerEvents = "auto";
                    
                    // Show Error
                    errorMsg.style.display = 'block';
                    if(error.code === 'auth/invalid-credential') {
                        errorMsg.innerText = "Incorrect Email or Password.";
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMsg.innerText = "Too many attempts. Wait a moment.";
                    } else {
                        errorMsg.innerText = "Error: " + error.message;
                    }
                });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&family=Fraunces:opsz,wght@9..144,400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="focus-mode">

    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="logo"><img src="assets/logo.png" alt="MIM Logo"></a>
            <nav class="nav-links">
                <a href="product.html" class="nav-item">Product</a>
                <a href="company.html" class="nav-item">Company</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact-section" style="padding-top: 40px;">
        <div class="container contact-split">
            <div class="contact-form-box">
                
                <form action="https://api.web3forms.com/submit" method="POST" id="mimForm">
                    
                    <input type="hidden" name="access_key" value="5cac6bb6-a2e4-4336-a08d-9e772e2d2250">

                    <input type="hidden" name="redirect" value="https://mims-website.vercel.app/success.html">

                    <input type="hidden" name="subject" id="hiddenSubject" value="New Inquiry (Script Not Run)">

                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <div class="form-group">
                        <label class="form-label">I AM LOOKING FOR:</label>
                        <select class="form-select" id="requestType" name="request_type">
                            <option value="Quote">New Machine Quote</option>
                            <option value="Support">Technical Support</option>
                            <option value="Parts">Spare Parts</option>
                            <option value="General">General Inquiry</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">FULL NAME</label>
                        <input type="text" name="name" class="form-input" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label class="form-label">COMPANY NAME</label>
                        <input type="text" name="company" id="companyName" class="form-input" placeholder="Your Company Ltd.">
                    </div>

                    <div class="form-group">
                        <label class="form-label">EMAIL ADDRESS</label>
                        <input type="email" name="email" class="form-input" required placeholder="name@company.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">PHONE NUMBER</label>
                        <input type="text" name="phone" class="form-input" required placeholder="+91 98765 43210">
                    </div>

                    <div class="form-group">
                        <label class="form-label">MESSAGE</label>
                        <textarea name="message" class="form-textarea" rows="4" required placeholder="Details..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">SEND REQUEST</button>
                </form>
            </div>

            <div class="contact-info-box">
                <div class="info-item">
                    <h4>CONTACT</h4>
                    <p>marineindustrialmachine@gmail.com</p>
                    <p>+91 98204 63034</p>
                    <p>+91 98214 43647</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-bottom"><p>Â© 2026 Marine Industrial Machines.</p></div>
    </footer>

    <script>
        const form = document.getElementById('mimForm');
        
        form.addEventListener('submit', function() {
            // Get the user inputs
            const type = document.getElementById('requestType').value;
            const company = document.getElementById('companyName').value;
            
            // Set default if company is empty
            const companyText = company ? company : "Unknown Company";
            
            // Create the new subject: "Quote <Tata Steel>"
            const newSubject = type + " <" + companyText + ">";
            
            // Force update the hidden field
            document.getElementById('hiddenSubject').value = newSubject;
        });
    </script>

</body>
</html>

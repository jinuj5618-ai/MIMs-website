<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MIM Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--primary-color); /* Blue Background */
        }
        .login-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="assets/logo.png" alt="MIM" style="width: 80px; margin-bottom: 20px;">
        <h2 style="font-family: var(--font-caps); margin-bottom: 30px;">Admin Portal</h2>
        
        <form>
            <input type="email" class="login-input" placeholder="Admin ID">
            <input type="password" class="login-input" placeholder="Password">
            <button type="submit" class="login-btn">Secure Login</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.9rem; color: #888;">Authorized Personnel Only</p>
        <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">&larr; Back to Website</a>
    </div>

</body>
</html>

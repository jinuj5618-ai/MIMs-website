<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIM Admin | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --admin-nav: #0f1c2e;
            --admin-bg: #f4f7f9;
            --accent: #d97706;
            --text-dark: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Barlow', sans-serif;
            background-color: var(--admin-bg);
            color: var(--text-dark);
        }

        /* --- NAVIGATION --- */
        .admin-nav {
            background-color: var(--admin-nav);
            color: white;
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .nav-brand { font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }

        .nav-links { display: flex; gap: 20px; }
        .nav-btn {
            background: transparent; border: none; color: rgba(255,255,255,0.7);
            font-family: inherit; font-weight: 600; font-size: 1rem; cursor: pointer;
            padding: 10px 15px; border-radius: 6px; transition: 0.3s;
        }
        .nav-btn:hover, .nav-btn.active { color: white; background: rgba(255,255,255,0.1); }

        .logout-btn {
            background-color: #dc2626; color: white; padding: 8px 20px;
            border-radius: 4px; font-size: 0.9rem; font-weight: bold; border: none; cursor: pointer;
        }

        /* --- CONTENT --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .dashboard-section { display: none; animation: fadeIn 0.4s ease-out; }
        .dashboard-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; padding-bottom: 20px;
        }
        .section-title { font-size: 1.8rem; font-weight: 700; color: var(--admin-nav); margin: 0; }

        /* --- TABLE STYLES --- */
        .table-container {
            background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #f1f5f9; color: var(--admin-nav); padding: 15px; text-align: left; font-weight: 700; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .status-badge {
            background: #dcfce7; color: #166534; padding: 4px 10px;
            border-radius: 20px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;
        }
        
        .action-btn { cursor: pointer; padding: 6px 12px; border-radius: 4px; border: none; font-weight: 600; margin-right: 5px; transition: 0.2s; }
        .btn-view { background: #eff6ff; color: #1e40af; }
        .btn-view:hover { background: #dbeafe; }
        .btn-del { background: #fef2f2; color: #991b1b; }
        .btn-del:hover { background: #fee2e2; }

        /* --- MODAL STYLES (The Pop-up) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(3px);
        }
        .modal-box {
            background: white; width: 90%; max-width: 600px;
            border-radius: 12px; padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 1.4rem; font-weight: 700; color: var(--admin-nav); margin: 0; }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #64748b; }
        
        .detail-row { display: flex; margin-bottom: 15px; border-bottom: 1px solid #f8fafc; padding-bottom: 15px; }
        .detail-label { width: 140px; font-weight: 600; color: #64748b; font-size: 0.9rem; }
        .detail-value { flex: 1; color: #1e293b; font-weight: 500; }

        /* LOADING & ERROR */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 999; display: flex; justify-content: center; align-items: center;
            color: var(--admin-nav); font-size: 1.2rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="admin-nav">
        <div class="nav-brand"><span>üõ°Ô∏è ADMIN PANEL</span></div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('quotes')">Inquiries</button>
            <button class="nav-btn" onclick="switchTab('products')">Machines</button>
        </div>
        <button id="logoutBtn" class="logout-btn">Log Out</button>
    </nav>

    <div class="container">

        <div id="quotes" class="dashboard-section active">
            <div class="section-header">
                <h2 class="section-title">Inquiries</h2>
                <button onclick="loadQuotes()" style="cursor:pointer; background:white; border:1px solid #cbd5e1; padding:8px 15px; border-radius:4px;">üîÑ Refresh List</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name / Company</th>
                            <th>Request Type</th>
                            <th>Status</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quotes-table-body">
                        </tbody>
                </table>
                <div id="no-quotes-msg" style="display:none; padding: 40px; text-align: center; color: #64748b;">
                    <h3>No inquiries yet.</h3>
                    <p>Submissions from the website will appear here.</p>
                </div>
            </div>
        </div>

        <div id="products" class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">Machine Management</h2>
                <button style="background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer;">+ Add Machine</button>
            </div>
            <div style="background: white; padding: 50px; text-align: center; border-radius: 10px;">
                <h3>üöß Under Construction</h3>
                <p>We will build the Product Manager in the next phase.</p>
            </div>
        </div>

    </div>

    <div id="viewModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title">Inquiry Details</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                </div>
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="closeModal()" style="background: #e2e8f0; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. IMPORT FIREBASE
        import { db, auth } from './firebase-config.js';
        import { collection, getDocs, orderBy, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 2. SECURITY CHECK
        const loadingScreen = document.getElementById('loading-screen');
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadingScreen.style.display = 'none'; // Allow Access
                loadQuotes(); // Load data immediately
            } else {
                window.location.href = "admin-login.html"; // Kick out
            }
        });

        // 3. LOGOUT
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if(confirm("Log out now?")) {
                signOut(auth).then(() => window.location.href = "admin-login.html");
            }
        });

        // 4. LOAD QUOTES
        window.loadQuotes = async function() {
            const tableBody = document.getElementById('quotes-table-body');
            const noMsg = document.getElementById('no-quotes-msg');
            
            tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Loading...</td></tr>';

            try {
                const q = query(collection(db, "inquiries"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);

                tableBody.innerHTML = ''; 

                if (querySnapshot.empty) {
                    noMsg.style.display = 'block';
                } else {
                    noMsg.style.display = 'none';
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : 'N/A';
                        
                        // We store the FULL data object in the button's click handler
                        // Note: We escape quotes to prevent bugs
                        const safeData = JSON.stringify(data).replace(/"/g, '&quot;');

                        const row = `
                            <tr>
                                <td>${date}</td>
                                <td>
                                    <div style="font-weight:600; color:#0f1c2e;">${data.name}</div>
                                    <div style="font-size:0.85rem; color:#64748b;">${data.company || ''}</div>
                                </td>
                                <td>
                                    <div style="font-weight:500;">${data.serviceType}</div>
                                    <div style="font-size:0.8rem; color:#64748b;">${data.relatedMachine || ''}</div>
                                </td>
                                <td><span class="status-badge">NEW</span></td>
                                <td style="text-align: right;">
                                    <button class="action-btn btn-view" onclick="openModal(${safeData})"><i class="ri-eye-line"></i> View</button>
                                    <button class="action-btn btn-del" onclick="deleteQuote('${docSnap.id}')"><i class="ri-delete-bin-line"></i></button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error("Error:", error);
                tableBody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Error: ${error.message}</td></tr>`;
            }
        }

        // 5. VIEW DETAILS (THE MODAL)
        window.openModal = function(data) {
            const modal = document.getElementById('viewModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="detail-row"><div class="detail-label">Name:</div><div class="detail-value">${data.name}</div></div>
                <div class="detail-row"><div class="detail-label">Company:</div><div class="detail-value">${data.company || '-'}</div></div>
                <div class="detail-row"><div class="detail-label">Email:</div><div class="detail-value"><a href="mailto:${data.email}">${data.email}</a></div></div>
                <div class="detail-row"><div class="detail-label">Phone:</div><div class="detail-value"><a href="tel:${data.phone}">${data.phone}</a></div></div>
                <div class="detail-row"><div class="detail-label">Service Type:</div><div class="detail-value">${data.serviceType}</div></div>
                <div class="detail-row"><div class="detail-label">Machine:</div><div class="detail-value">${data.relatedMachine || 'Not Specified'}</div></div>
                <div class="detail-row" style="border:none; display:block;">
                    <div class="detail-label" style="margin-bottom:5px;">Message:</div>
                    <div class="detail-value" style="background:#f8fafc; padding:15px; border-radius:6px; line-height:1.5;">${data.message}</div>
                </div>
            `;
            modal.style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // 6. DELETE QUOTE
        window.deleteQuote = async function(id) {
            if(confirm("Are you sure you want to delete this inquiry permanently?")) {
                await deleteDoc(doc(db, "inquiries", id));
                loadQuotes(); // Refresh
            }
        }

        // 7. TAB SWITCHER
        window.switchTab = function(tabName) {
            document.querySelectorAll('.dashboard-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            const buttons = document.querySelectorAll('.nav-btn');
            if(tabName === 'quotes') buttons[0].classList.add('active');
            if(tabName === 'products') buttons[1].classList.add('active');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIM Admin | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --admin-nav: #0f1c2e;
            --admin-bg: #f4f7f9;
            --accent: #d97706;
            --text-dark: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Barlow', sans-serif;
            background-color: var(--admin-bg);
            color: var(--text-dark);
        }

        /* --- TOP NAVIGATION BAR --- */
        .admin-nav {
            background-color: var(--admin-nav);
            color: white;
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .logout-btn {
            background-color: #dc2626; /* Red for logout */
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover { background-color: #b91c1c; }

        /* --- MAIN CONTENT AREA --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .dashboard-section {
            display: none; /* Hide all sections by default */
            animation: fadeIn 0.4s ease-out;
        }
        
        .dashboard-section.active {
            display: block; /* Show only the active one */
        }

        /* HEADERS */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }
        .section-title { font-size: 1.8rem; font-weight: 700; color: var(--admin-nav); margin: 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LOADING STATE */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--admin-nav); font-size: 1.2rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="admin-nav">
        <div class="nav-brand">
            <span>üõ°Ô∏è MIM ADMIN PANEL</span>
        </div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('quotes')">Inquiries</button>
            <button class="nav-btn" onclick="switchTab('products')">Machines</button>
        </div>
        <button id="logoutBtn" class="logout-btn">Log Out</button>
    </nav>

    <div class="container">

		<div id="quotes" class="dashboard-section active">
					<div class="section-header">
						<h2 class="section-title">Recent Inquiries</h2>
						<button onclick="loadQuotes()" style="cursor:pointer; background:none; border:1px solid #ccc; padding:5px 10px; border-radius:4px;">üîÑ Refresh</button>
					</div>

					<div style="overflow-x: auto; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
						<table style="width: 100%; border-collapse: collapse; min-width: 600px;">
							<thead style="background: #f1f5f9; color: var(--admin-nav);">
								<tr>
									<th style="padding: 15px; text-align: left;">Date</th>
									<th style="padding: 15px; text-align: left;">Name</th>
									<th style="padding: 15px; text-align: left;">Service Type</th>
									<th style="padding: 15px; text-align: left;">Status</th>
									<th style="padding: 15px; text-align: right;">Actions</th>
								</tr>
							</thead>
							<tbody id="quotes-table-body">
								</tbody>
						</table>
						
						<div id="no-quotes-msg" style="display:none; padding: 40px; text-align: center; color: #64748b;">
							<h3>No inquiries yet.</h3>
							<p>When customers fill the form, they will appear here.</p>
						</div>
					</div>
				</div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loadingScreen = document.getElementById('loading-screen');
        const logoutBtn = document.getElementById('logoutBtn');

        // A. SECURITY CHECK: Are they logged in?
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Yes, User is logged in. Remove loading screen.
                console.log("Admin Verified:", user.email);
                loadingScreen.style.display = 'none';
            } else {
                // No, User is NOT logged in. Kick them out!
                console.log("No user found. Redirecting...");
                window.location.href = "admin.html";
            }
        });

        // B. LOGOUT FUNCTION
        logoutBtn.addEventListener('click', () => {
            if(confirm("Are you sure you want to log out?")) {
                signOut(auth).then(() => {
                    window.location.href = "admin.html"; // Go back to login
                }).catch((error) => {
                    alert("Error logging out: " + error.message);
                });
            }
        });

        // C. TAB SWITCHING LOGIC (Global Function)
        window.switchTab = function(tabName) {
            // 1. Hide all sections
            document.querySelectorAll('.dashboard-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

            // 2. Show the clicked section
            document.getElementById(tabName).classList.add('active');
            
            // 3. Highlight the button
            const buttons = document.querySelectorAll('.nav-btn');
            if(tabName === 'quotes') buttons[0].classList.add('active');
            if(tabName === 'products') buttons[1].classList.add('active');
        }
    </script>

</body>
</html>

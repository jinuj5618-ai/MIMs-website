<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIM Admin | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --admin-nav: #0f1c2e;
            --admin-bg: #f4f7f9;
            --accent: #d97706;
            --text-dark: #1e293b;
        }

        body { margin: 0; font-family: 'Barlow', sans-serif; background-color: var(--admin-bg); color: var(--text-dark); }

        /* NAV & LAYOUT */
        .admin-nav { background-color: var(--admin-nav); color: white; padding: 0 30px; height: 70px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-brand { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { background: transparent; border: none; color: rgba(255,255,255,0.7); font-weight: 600; font-size: 1rem; cursor: pointer; padding: 10px 15px; border-radius: 6px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: white; background: rgba(255,255,255,0.1); }
        .logout-btn { background-color: #dc2626; color: white; padding: 8px 20px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .dashboard-section { display: none; animation: fadeIn 0.4s ease-out; }
        .dashboard-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; padding-bottom: 20px; }
        .section-title { font-size: 1.8rem; font-weight: 700; color: var(--admin-nav); margin: 0; }

        /* TABLES */
        .table-container { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #f1f5f9; color: var(--admin-nav); padding: 15px; text-align: left; font-weight: 700; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .status-badge { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }
        
        .action-btn { cursor: pointer; padding: 6px 12px; border-radius: 4px; border: none; font-weight: 600; margin-right: 5px; }
        .btn-view { background: #eff6ff; color: #1e40af; }
        .btn-edit { background: #fff7ed; color: #c2410c; }
        .btn-del { background: #fef2f2; color: #991b1b; }
        
        /* MACHINE THUMBNAIL */
        .machine-thumb { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; border: 1px solid #eee; vertical-align: middle; margin-right: 10px; background: #f4f4f4; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-box { background: white; width: 90%; max-width: 600px; border-radius: 12px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); animation: slideUp 0.3s ease-out; max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-header { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #64748b; }
        
        /* FORM INPUTS */
        .modal-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        .modal-label { font-weight: 600; font-size: 0.9rem; color: #64748b; margin-bottom: 5px; display: block; }
        .save-btn { width: 100%; background: var(--accent); color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .save-btn:hover { opacity: 0.9; }
        .save-btn:disabled { background: #cbd5e1; cursor: not-allowed; }

        /* LOADING */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 999; display: flex; justify-content: center; align-items: center; color: var(--admin-nav); font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-screen">Verifying Access...</div>

    <nav class="admin-nav">
        <div class="nav-brand"><span>üõ°Ô∏è ADMIN PANEL</span></div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('quotes')">Inquiries</button>
            <button class="nav-btn" onclick="switchTab('products')">Machines</button>
        </div>
        <button id="logoutBtn" class="logout-btn">Log Out</button>
    </nav>

    <div class="container">

        <div id="quotes" class="dashboard-section active">
            <div class="section-header">
                <h2 class="section-title">Inquiries</h2>
                <button onclick="loadQuotes()" style="cursor:pointer; background:white; border:1px solid #cbd5e1; padding:8px 15px; border-radius:4px;">üîÑ Refresh</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Date</th><th>Name / Company</th><th>Request</th><th>Status</th><th style="text-align: right;">Actions</th></tr>
                    </thead>
                    <tbody id="quotes-table-body"></tbody>
                </table>
                <div id="no-quotes-msg" style="display:none; padding:40px; text-align:center; color:#64748b;">No inquiries yet.</div>
            </div>
        </div>

        <div id="products" class="dashboard-section">
            <div class="section-header">

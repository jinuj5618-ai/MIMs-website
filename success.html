<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful | MIM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Michroma&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- INTERNAL CSS FOR SUCCESS PAGE --- */
        body {
            background-color: #f4f7f6;
            font-family: 'Barlow', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .success-card {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            /* BRAND COLOR: Industrial Navy Border */
            border-top: 6px solid #365b6d; 
        }

        .icon-circle {
            background-color: #eef4f8; /* Light Blue Background */
            color: #365b6d; /* BRAND COLOR: Navy Icon */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
        }

        h1 { 
            color: #0f1c2e; /* Dark Navy Text */
            margin-bottom: 15px; 
            font-family: 'Michroma', sans-serif; 
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        p { 
            color: #666; 
            line-height: 1.6; 
            margin-bottom: 35px;
            font-size: 1.05rem;
        }

        .back-btn {
            background-color: #365b6d; /* BRAND COLOR: Button */
            color: white;
            padding: 14px 35px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .back-btn:hover { 
            background-color: #0f1c2e; /* Darker on Hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(54, 91, 109, 0.3);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="ri-check-double-line"></i>
        </div>
        <h1>QUOTE RECEIVED</h1>
        <p>
            Thank you for contacting <strong>Marine Industrial Machines</strong>. 
            <br>
            We have received your details and our technical team will review your requirements shortly.
        </p>
        <a href="index.html" class="back-btn">RETURN TO HOME</a>
    </div>

</body>
</html>
